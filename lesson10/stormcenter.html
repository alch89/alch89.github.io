    <main id="storm-center">
        <h1>Storm Center</h1>
        <form action="thanks.html" method="get">
          <fieldset>
            <legend>Contact Information</legend>
            <label class="above"
              >Full Name*<input
                type="text"
                name="name"
                pattern="[a-zA-Z\s]{5,}"
                required
            /></label>
            <label class="above"
              >Email
              <input type="email" name="email" placeholder="user@example.com"
            /></label>
            <label class="above"
              >Phone Number* <input type="tel" name="tel" required
            /></label>
            <label class="above"
              >Zip Code* <input type="number" name="zipcode" required
            /></label>
          </fieldset>
          <fieldset>
            <legend>Storm Information</legend>
            <label class="above"
              >Storm Date <input type="date" name="date"
            /></label>
            <label class="above"
              >Storm Type <input list="storm-type" name="type"
            /></label>
            <datalist id="storm-type">
              <option value="flashflood">Flash Flood</option>
              <option value="hail">Hail</option>
              <option value="hurricane">Hurricane</option>
              <option value="thunderstorm">Thunderstorm</option>
              <option value="tornado">Tornado</option>
            </datalist>
            <label class="above"
              >Storm Severity: <span id="severity-rating">5</span>
              <input type="range" name="severity" value="5" min="1" max="10" step="1" oninput="severityLabel(this.value)" onchange="severityLabel(this.value)"></label>
            <label class="above"
              >Storm Region
              <select name="region">
                <option>Select region...</option>
                <option value="preston">Preston</option>
                <option value="sodasprings">Soda Springs</option>
                <option value="fishhaven">Fish Haven</option>
              </select>
            </label>
  
            <div>Are you in danger?</div>
            <label class="side"
              ><input type="radio" name="danger" value="yes" />&nbsp;Yes</label
            >
            <label class="side"
              ><input type="radio" name="danger" value="maybe" />&nbsp;Maybe</label
            >
            <label class="side"
              ><input type="radio" name="danger" value="No" />&nbsp;No</label
            >
            <label class="above"
              >Additional information or comments
              <textarea name="additional" cols="30" rows="10"></textarea>
            </label>
          </fieldset>
          <input
            type="submit"
            name="submit"
            class="submit"
            value="Report Storm"
          />
        </form>
